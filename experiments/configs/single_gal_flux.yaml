---
defaults:
  - _self_
  - override /hydra/job_logging: stdout

# completely disable hydra logging
# https://github.com/facebookresearch/hydra/issues/910
hydra:
  output_subdir: null
  run:
    dir: .

image:
  pixel_scale: 0.2
  slen: 101
  background: 10_000
  noise_factor: 1

psf:
  hlr: 0.7

galaxy:
  hlr: 0.9
  flux: 100_000
  log_flux: 5

chains:
  n_chains: 1
  n_vecs: 50
  n_warmup: 500
  n_samples: 1000

# global configurations
gpu: 1
seed: 0
run_id: 0
