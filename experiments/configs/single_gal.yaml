---
defaults:
  - _self_
  - override /hydra/job_logging: stdout

# completely disable hydra logging
# https://github.com/facebookresearch/hydra/issues/910
hydra:
  output_subdir: null
  run:
    dir: .

image:
  pixel_scale: 0.2
  slen: 101
  background: 10_000
  noise_factor: 1

psf:
  hlr: 0.7

galaxy:
  hlr: 0.9
  flux: 100_000
  log_flux: 5
  x0: 0.0
  y0: 0.0
  g1: 0.02
  g2: 0.00

chains:
  n_chains: 100
  n_vecs: 11
  n_warmup: 100
  n_samples: 1000

# global configurations
gpu: 0
seed: 0
run_id: 0
